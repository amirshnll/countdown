<html>

<head>
    <title>countdown</title>
    <style>
        h1 {
            font-size: 70px;
            text-align: center;
            margin-bottom: 0
        }
        
        p {
            text-align: center;
            font-size: 15px;
            color: #555
        }
        
        .container {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            padding: 10px
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="remaming"></h1>
        <p>Remaming</p>
    </div>

    <script>
        var countDownDate = new Date("Jul 22, 2022 10:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("remaming").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("remaming").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
